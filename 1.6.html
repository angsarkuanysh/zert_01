<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <a href="\unknownpage.html">Кнопка</a>
    <p>Не даёт перейти по ссылке</p>
    <script>
        function skipDefault(eventName, target) {
            target.addEventListener(eventName, function (eventName) {
                eventName.preventDefault();
            });
        }

        skipDefault('click', document.querySelector('a'));
    </script>
</body>
</html>
