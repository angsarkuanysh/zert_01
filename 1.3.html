<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <div></div>
    <p>Откройте</p>
    <a></a>
    <span></span>
    <p>Консоль</p>
    <script>
        function findAllPSiblings(where) {
            let x = where.children;
            let arr = [];
            for (let i = 0; i < x.length - 1; i++) {
                if (x[i].nextElementSibling.nodeName === 'P') {
                    arr.push(x[i]);
                }
            }
            return arr;
        }

        let result = findAllPSiblings(document.body);
        console.log(result);
    </script>
</body>
</html>
