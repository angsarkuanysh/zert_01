<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
</head>
<body>
	<p style="font-size: 30px;">Откройте консоль</p>
	<script>
		function createDivWithText(text) {
    		var div = document.createElement('div');
    		div.innerText = text;
    		return div;
		}

		let result = createDivWithText('Hello');
		console.log(result);
	</script>
</body>
</html>
